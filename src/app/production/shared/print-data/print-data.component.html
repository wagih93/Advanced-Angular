<div class="print-btn" fxLayout="row" fxLayoutAlign="center center">
  <button [useExistingCss]="true" printTitle="PalmaryFood" printSectionId="print-section" ngxPrint mat-stroked-button
    color="primary" aria-label="Example icon-button with a menu">
    <mat-icon svgIcon="print-icon"></mat-icon> Print
  </button>
</div>
<div id="print-section">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{column}}
      </th>
      <td mat-cell *matCellDef="let row">
        {{row[column]}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
